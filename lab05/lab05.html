<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Form Validation</title>

    <script src="validation.js"></script>
</head>
<body onload="document.regisform.userid.focus();">
    <h1>Registration Form</h1>
    <form method="POST" name="regisform" onsubmit="return formValidation();">
        <ul>
            <li>
                <label for="userid">User ID:</label>
                <input type="text" name="userid" size="12"/>
            </li>
            <li>
                <label for="passid">Password:</label>
                <input type="password" name="passid" size="12"/>
            </li>
            <li>
                <label for="username">User Name:</label>
                <input type="text" name="username" size="50"/>
            </li>
            <li>
                <label for="address">Address:</label>
                <input type="text" name="address" size="50"/>
            </li>
            <li>
                <label for="country">Country:</label>
                <select name="country">
                    <option selected="" value="Default">(Please select a country)</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="ALG">Algeria</option>
                    <option value="AND">Andorra</option>
                    <option value="ANG">Angola</option>
                </select>
            </li>
            <li>
                <label for="zip">ZIP Code:</label>
                <input type="text" name="zip"/>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" size="50"/>
            </li>
            <li>
                <label id="gender">Sex:</label>
                <input type="radio" name="sex" value="Male" />
                <span>Male</span>
                <input type="radio" name="sex" value="Female"/>
                <span>Female</span>
            </li>
            <li>
                <label>Language:</label>
                <input type="checkbox" name="en" value="en" checked/>
                <span>English</span>
                <input type="checkbox" name="nonen" value="nonen"/>
                <span>Non English</span>
            </li>
            <li><input type="submit" name="submit" value="Submit"></li>
        </ul>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous"></script>
</body>
</html>
<!--
    1.event onLoad เกิดขึ้นเมื่อไหร่
    ตอบ เกิดขึ้นเมื่อมีการโหลดจากวัตถุ หรือฟังก์ชั่นที่เรียกใช้ใน JAVA SCRIPT
    2.event onSubmit เกิดขึ้นเมื่อไหร่
    ตอบ เกิดขึ้นเมื่อมีการคลิกปุ่ม โดย onSubmit จะรับค่าที่มีการ Return ค่า true และ false ออกมา
    3.attribute name ของแท็ก form ,input มีไว้เพื่ออะไร
    ตอบ form นั้นจะถูกกำหนดเป็นพื้นที่ในการสร้างแบบฟอร์มต่างๆ ที่ประกอบไปด้วย from element ต่างๆ ซึ่ง form element นั้นเป็น elements
        ที่จะช่วยให้ผู้ใช้ทำการกรอกข้อมูลผ่าน text fields,textarea fields และอื่นๆ
        input เป็นการกำหนดรับค่าจากแป้นพิมพ์เข้ามาในระบบ
    4.ประโยคคำสั่ง var uid = document class=regiatform user ; คืออะไร
    ตอบ เป็นคำสั่งที่คืนค่าที่กรอกข้อมูลแบบฟอร์มของ id ที่ชื่อว่า  userid นำไปเก็บไว้ในตัวแปรที่ชื่อว่า uid 
    5..focus() คืออะไร
    ตอบ เป็นการชี้ตำแหน่งไปยังวัตถุที่ต้องการ
    6.regular expression คืออะไร
    ตอบ regular expression คือ ลำดับอักษร pattern ที่ใช้ในการค้นหาข้อความใน string โดยสามารถใช้ค้นหาอย่างเดียว
